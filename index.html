<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wheel">
    <div class="wheel__container">
      <div class="wheel__title">
        <img class="wheel__img title-img" src="https://fs01.getcourse.ru/fileservice/file/download/a/176948/sc/497/h/403562e49b6d4d6411212b1aec659123.png" alt="">
        <img class="wheel__img title-img-mob" src="https://fs23.getcourse.ru/fileservice/file/download/a/176948/sc/299/h/ecc219f8d363b9e4fc8e8c9bfb015512.png" alt="">
      </div>
      <div class="wheel__spinner-container">
        <img class="wheel__img ticker-img" src="https://fs16.getcourse.ru/fileservice/file/download/a/176948/sc/91/h/b77a926e13672400fdab10018f9f038f.png" alt="">
        <img class="lights-img" src="https://fs16.getcourse.ru/fileservice/file/download/a/176948/sc/104/h/795e9694b7a36d37f52a4a0e11062d5f.png" alt="">
        <span class="wheel__spinner anim">
          <img class="wheel__img wheel-img" src="./img/wheel.png" alt="">
        </span>

      </div>

      <div class="wheel__buttons">
        <div class="wheel__button wheel__button_no-spin hide">
          <img class="wheel__img no-spin-img" src="https://fs22.getcourse.ru/fileservice/file/download/a/176948/sc/251/h/d69e618bdaf8d96401ae5ebf0912f436.png" alt="">
        </div>
        <div class="wheel__button wheel__button_spin">
          <img class="wheel__img spin-img" src="https://fs20.getcourse.ru/fileservice/file/download/a/176948/sc/194/h/d6b7974ac278c9fa7c1a013efd432317.png" alt="">
        </div>
        <div class="wheel__button wheel__button_prize hide">
          <img class="wheel__img prize-img" src="https://fs16.getcourse.ru/fileservice/file/download/a/176948/sc/249/h/45d1fc177b32dc38f1a8fd3d48d9481c.png" alt="">
        </div>
      </div>
    </div>
    <div class="wheel__available-spins">
      Доступно вращений:
      <span class="available-spins">2</span>
      <span class="deal-spins hide">4</span>
    </div>
    <audio src="https://fs01.getcourse.ru/fileservice/file/download/a/176948/sc/65/h/8913d21d6ae251b423d89ada59677669.mp3" class="hide" preload="auto"></audio>


    <div class="wheel__popup popup hide">
      <div class="popup__bg"></div>
      <div class="popup__image-container">
        <div class="popup__title">ВАШ ПРИЗ</div>
        <div class="popup__text">Приз</div>
      </div>
      <div class="popup__close">
        <img src="https://fs23.getcourse.ru/fileservice/file/download/a/176948/sc/38/h/1823112c1e13f9481536e3d41be2e44f.png" alt="" class="popup__image">
      </div>

    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
